<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars RPG</title>

    <!-- Link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="
        crossorigin="anonymous"></script>

    <!-- Link to the Bootstrap library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">

    <!-- Link to an sdditional CSS file -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">

        <div class="jumbotron">

            <h1 class="text-center"><strong>Welcome To African Safari</strong></h1>
            <h2 class="text-center">Choose Your Animal For Battle</h2>

        </div>

        <div class="row">


            <div class="col-lg-12" id="characters-available">
                <span class="character-image availablecharacter" id="leopard-character">
                    <p>Leopard</p>
                    <img src="./assets/images/leopard.png" alt="Leopard Character" id="leopard-image" style="width: 140px; height: 110px">
                    <p class="health">120</p>
                </span>

                <span class="character-image availablecharacter" id="giraffe-character">
                    <p>Giraffe</p>
                    <img src="./assets/images/giraffe.png" alt="Giraffe Character" id="giraffe-image" style="width: 140px; height: 110px">
                    <p class="health">100</p>
                </span>

                <span class="character-image availablecharacter" id="elephant-character">
                    <p>Elephant</p>
                    <img src="./assets/images/elephant.png" alt="Elephant Character" id="elephant-image" style="width: 140px; height: 110px">
                    <p class="health">150</p>
                </span>

                <span class="character-image availablecharacter" id="lion-character">
                    <p>Lion</p>
                    <img src="./assets/images/lion-head.png" alt="Lion Character" id="lion-image" style="width: 140px; height: 110px">
                    <p class="health">180</p>
                </span>

                <span class="character-image availablecharacter" id="zebra-character">
                    <p>Zebra</p>
                    <img src="./assets/images/zebra.png" alt="Zebra" id="zebra-image" style="width: 140px; height: 110px">
                    <p class="health">110</p>
                </span>

            </div>


            <div class="col-lg-12" id="player">
                <h2>Player</h2>

            </div>

            <div class="col-lg-12" id="enemies-available">
                <h2>Idle Enemies</h2>
            </div> 

            
            <div class="col-lg-12" id="fight-section">
                <h2>The more you fight, the stronger your attack will be</h2>
                <button id="attack">Attack</button>
            </div> 

           
            <div class="col-lg-12" id="defender-section">
                <h2>Active Enemy</h2>
            </div> 

            
            <div class="col-lg-12" id="message-section">
                <div id="game-message"></div>
                <button id="restart">Play Again</button>
            </div> 

        </div> 

    </div>

    <script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>

</html>
